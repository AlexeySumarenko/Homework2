<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операторы ветвлений и условий в JavaScript</title>
  
</head>
<body>
  <script>
    let a = prompt('Введите число а');
    if (!isFinite(a))
    {
        alert('Вы ввели некоректное значение числа a!');
    }
    else if (a ==''|| a==' ')
    {
        alert('Число а не введено!')
    }
    let b = prompt('Введите число b');
    if (!isFinite(b))
    {
        alert('Вы ввели некоректное значение числа b!');
    }
    else if (b ==''|| b==' ')
    {
        alert('Число b не введено!')
    }

    if (a*b < 0)
    {
       result = 'Нельзя извлечь корень из отрицательного числа!';
    }
    else if (!isFinite(a*b) || a == '' || a == ' ' || b == '' || b == ' ') 
    {
        result = 'Вы не ввели одно из чисел, или оба числа';
    }
    else result = (Math.sqrt(a*b) < 4) ? 'Мало' : 'Много';
    alert(result);
  </script>
</body>
</html>
