<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операторы ветвлений и условий в JavaScript</title>
</head>
<body>
  <script>
    let a = prompt('Введите значение переменной а');
    let b = prompt('Введите значение переменной b');
    if (a == '' || b == '') 
    {
        alert('Вы не ввели переменные');
    }
    if (isNaN(a) && isNaN(b))
    {
    result= (a + a == b) ? 'Значения равны' : 'Значения не равны';
    alert(result);
    }
    else result = (+a + +a === +b) ? 'Значения равны' : 'Значения не равны';
    alert(result);
  </script>
</body>
</html>
